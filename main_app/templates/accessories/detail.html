{% extends 'base.html' %}

{% block content %}

<h1>Accessories</h1>

<div class="card">
    
        <div class="card-content">
            <span class="card-title"> <span class="{{ accessories.color.lower }}-text">{{ accessories.color }}</span> {{ accessories.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'accessories_update' accessories.id%}">Edit</a>
            <a href="{% url 'accessories_delete' accessories.id%}">Delete</a>
        </div>

    
</div>

{% endblock %}
